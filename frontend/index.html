<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h3>게시판</h3>

    <!-- 글 작성 -->
    <div class="write-box">
      <input type="text" id="title" placeholder="제목" />
      <textarea id="content" placeholder="내용"></textarea>
      <input type="text" id="writer" placeholder="작성자" />
      <button>등록</button>
    </div>

    <!-- 목록 -->
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody id="boardList"></tbody>
    </table>
    <!-- 페이징 부분. -->
    <div class="pagination"></div>

    <script type="module" src="js/board.js"></script>
  </body>
</html>
